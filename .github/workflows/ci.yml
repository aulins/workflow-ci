name: CI for Model Training

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    train_model:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Conda environment
              uses: conda-incubator/setup-miniconda@v2
              with:
                  auto-update-conda: true
                  python-version: 3.9

            - name: Install dependencies from conda.yaml
              run: |
                  conda env create -f MLProject/conda.yaml
                  conda activate diabetes-training-env
                  pip install mlflow

            - name: Run MLflow Project
              run: |
                  conda activate diabetes-training-env
                  mlflow run MLProject/ --no-conda
